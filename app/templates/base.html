<!DOCTYPE html>
<html>
<head>
    <title>Мультитул LDAP</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">
    <script src="/static/js/jquery-latest.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container">
    <div class="navbar">
        <div class="navbar-inner">
            <a class="brand" href="{{ url_for('home.index') }}">Мультитул</a>
            <ul class="nav">
                <li><a href="{{ url_for('alias.show') }}">Алиасы</a></li>
                <li><a href="{{ url_for('proxy.search') }}">Прокси</a></li>
                {% if g.user.is_authenticated %}
                <li>{{ g.user.username }}</li>
                <li><a href="{{ url_for('home.logout') }}">Выйти</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="span12">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>
</body>
</html>
